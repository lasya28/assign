<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="success.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>

  <body ng-app="ShoppingListCheckOff">
    <div class="container">
      <h1>Shopping List Check Off</h1>
    <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller = "ToBuyController as ToBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.buyItems">
         Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="ToBuy.BuyAnItem($index);"> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="ToBuy.buyItems.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "AlreadyBoughtController as AlreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "item in AlreadyBought.boughtItems">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="AlreadyBought.boughtItems.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>
</div>
  </body>

</html>
